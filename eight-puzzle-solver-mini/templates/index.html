<!DOCTYPE html>
<html>
<head>
  <title>8 Puzzle Solver</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    input { width: 300px; padding: 8px; }
    button { padding: 8px; margin-left: 5px; }
    .grid { display: grid; grid-template-columns: repeat(3,40px); gap: 5px; margin: 10px 0; }
    .cell { border: 1px solid #ccc; height: 40px; display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>

<h2>8-Puzzle Solver</h2>

<input id="state" value="1 2 3 4 5 6 7 0 8">
<button onclick="solve()">Solve</button>
<button onclick="history()">History</button>

<p id="info"></p>
<div id="path"></div>

<pre id="hist"></pre>

<script src="/static/script.js"></script>
</body>
</html>
